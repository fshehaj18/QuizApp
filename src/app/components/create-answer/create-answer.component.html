
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <form >
            <div class="card">
                <div class="card-header" style="font-weight: bold; font-size: 22px;">Add alternatives</div>
                <div class="form-group col-md-6">
                    <label for="inputName" >Correct</label>
                    <input type="text" class="form-control" [(ngModel)] = "answer.correct"  name = "correct" id="inputCorrect" >
                   </div>
                   <div class="form-group col-md-6">
                    <label for="inputWrong" >Wrong: </label>
                    <input type="text" class="form-control" [(ngModel)] = "answer.wrong1"  name = "wrong1" id="inputWrong1" >
                   </div>

                   <div class="form-group col-md-6">
                    <label for="inputWrong2" >Wrong: </label>
                    <input type="text" class="form-control" [(ngModel)] = "answer.wrong2"  name = "wrong2" id="inputWrong2" >
                   </div>

                   <div class="form-group col-md-6">
                    <label for="inputWrong3" >Wrong: </label>
                    <input type="text" class="form-control" [(ngModel)] = "answer.wrong3"  name = "wrong3" id="inputWrong3" >
                   </div>
                  
            </div>
                  
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;" (click)="onSubmit()">Submit</button>

            </form>
        </div>
    </div>
