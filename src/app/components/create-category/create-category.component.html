<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <form >
            <div class="card">
                <div class="card-header" style="font-weight: bold; font-size: 22px;">Add Category</div>
                <div class="form-group col-md-6">
                    <label for="inputName" >Category Name: </label>
                    <input type="text" class="form-control" [(ngModel)] = "category.name"  name = "name" id="inputName" placeholder="Category">
                   </div>
                  
            </div>
                  
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;" (click)="onSubmit()">Submit</button>

            </form>
        </div>
    </div>
