<div *ngIf="message" class="alert alert-success" role="alert">
  <h4 class="alert-heading">Successfully added user!</h4>
 </div>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
      <form >
        <div class="card">
          <div class="card-header" style="font-weight: bold; font-size: 22px;">Create User</div>
  
          <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName" >Name</label>
              <input type="email" class="form-control" [(ngModel)] = "user.firstName"  name = "name" id="inputName" placeholder="Name">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Username</label>
                  <input type="email" class="form-control" [(ngModel)] = "user.email"  name = "username" id="inputUsername" placeholder="Username">
                </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Password</label>
                      <input type="password" class="form-control" [(ngModel)] = "user.password"  name = "pass" id="inputPass" placeholder="Password">
                    </div>
                    </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" name = "email" id="inputEmail" [(ngModel)] = "user.email" placeholder="someone@example.com">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Role</label>
              <input type="text" class="form-control" name = "role" [(ngModel)] = "user.roleId" id="inputRole">
            </div>
          </div>

    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Create user</button>
  </div>
</div>
  </form>
</div>
</div>
</div>
