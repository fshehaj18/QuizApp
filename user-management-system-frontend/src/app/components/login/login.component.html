<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

    <div class="card">
        <div class="card-header">Login</div>

        <div class="card-body">
            <form class="form-login " #loginForm="ngForm"  (ngSubmit) = "onSubmit()">

            <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Username  </label>
            <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]=credentials.username name = "username" id="inputName" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label text-md-right" >Password  </label>

        <div class="col-md-6">
        <input type="password" class="form-control"  [(ngModel)]=credentials.password   name = "password" id="inputPassword" placeholder="Password">
      </div>
    </div> 
    <div class="form-group row mb-0">
        <div class="col-md-8 offset-md-4">
        <button class="btn btn-primary" type="submit">Login</button>
    </div> 
    </div> 
</form>
</div>
</div>
            

        
    </div>
    </div>
</div>
