
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">
      <form >
        <div class="card">
          <div class="card-header" style="font-weight: bold; font-size: 22px;">Edit User</div>
  
          <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName" >First Name</label>
              <input type="email" class="form-control"  name = "firstName" [(ngModel)] = "user.firstName" id="inputName" placeholder="Name">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Last Name</label>
                  <input type="email" class="form-control"  name = "lastName" [(ngModel)] = "user.lastName" id="inputName" placeholder="Last Name">
                </div>
                </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" name = "email" id="inputEmail" [(ngModel)] = "user.email" placeholder="someone@example.com">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">Role</label>
              <input type="text" class="form-control" name = "role" [(ngModel)] = "user.roleId" id="inputRole">
            </div>
          </div>

    <button (click)="onSubmit()" class="btn btn-primary" type="submit">Edit user</button>
  </div>
</div>
  </form>
</div>
</div>
</div>
