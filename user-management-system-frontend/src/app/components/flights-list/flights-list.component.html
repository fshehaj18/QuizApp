<div class="container">
    <a  
    button class="btn btn-inverse btn-lg rounded-0" style="padding-bottom: 1rem;" type="button" (click)="createFlight()" data-toggle="tooltip" data-placement="top" > <fa-icon [icon]="faPlane"></fa-icon>Create Flight
    </a> 
<table class="table table-hover">

    <thead class="thead-dark">
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Date</th>
        <th>Arrival Date</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>

    <tbody>
        
        <tr  *ngFor="let tempFlight of flights">

            <td > {{ tempFlight.origin}}</td>
            <td> {{ tempFlight.destination}}</td>
            <td> {{ tempFlight.departureDate | date:'medium'}}</td> 
            <td> {{ tempFlight.arrivalDate | date:'medium'}}</td> 
            <td>
                 
                <button class="btn btn-success btn-sm rounded-0" type="button" data-placement="top" title="Edit" ><fa-icon [icon]="faEdit"></fa-icon> </button>
            
            </td>
          <td><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><fa-icon [icon]="faTrash"></fa-icon></button></td>
        </tr>
    </tbody>
</table>

    </div>
