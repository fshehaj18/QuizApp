<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <form >
          <div class="card">
            <div class="card-header" style="font-weight: bold; font-size: 22px;">Create Trip</div>
    
            <div class="card-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName" >Origin</label>
                <input type="email" class="form-control" [(ngModel)] = "trip.origin"  name = "name" id="inputName" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputName" >Destination</label>
                <input type="email" class="form-control" [(ngModel)] = "trip.destination"  name = "name" id="inputName" placeholder="Name">
              </div>
              </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputName">Departure Date</label>
                        <input type="text" class="form-control" [(ngModel)] = "trip.departureDate"  name = "pass" id="inputDepartureDate" placeholder="departureDate" >
                      </div>
                      </div>
            <div class="form-group">
              <label for="inputEmail">Arrival Date</label>
              <input type="text" class="form-control" name = "email" id="inputEmail" [(ngModel)] = "trip.arrivalDate" placeholder="someone@example.com">
            </div>
  
      <button class="btn btn-primary" type="submit" (click)="onSubmit()">Create Trip</button>
    </div>
  </div>
    </form>
  </div>
  </div>
  </div>
