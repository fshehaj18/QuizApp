<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <form >
            <div class="card">
                <div class="card-header" style="font-weight: bold; font-size: 22px;">Add Question</div>
                <div class="form-group col-md-6">
                    <label for="inputName" >Question</label>
                    <input type="text" class="form-control" [(ngModel)] = "question.name"  name = "name" id="inputName" placeholder="Question">
                   </div>
                   <div class="form-group col-md-6">
                    <label for="inputCategory" >Category</label>
                    <input type="email" class="form-control" [(ngModel)] = "question.categoryId"  name = "category" id="inputCategory" placeholder="Category id">
                   </div>
                  
            </div>
                  
            <button class="btn btn-primary" type="submit" style="margin-top: 20px;" (click)="onSubmit()">Submit</button>

            </form>
        </div>
    </div> 
    <!-- [(ngModel)] = "user.firstName" -->
