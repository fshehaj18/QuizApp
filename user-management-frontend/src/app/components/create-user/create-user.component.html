<h3>Create User</h3>


<form (ngSubmit) = "onSubmit()">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="email" class="form-control" [(ngModel)] = "user.name" name = "name" id="inputName" placeholder="Name" value= >
          </div>
          </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" [(ngModel)] = "user.email" name = "email" id="inputEmail" placeholder="someone@example.com">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputSalary">Salary</label>
            <input type="text" class="form-control" [(ngModel)] = "user.salary" name = "salary" id="inputSalary">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Role</label>
            <select id="inputState" class="form-control" [(ngModel)] = "user.role_id" name = "role_id" >
              <option selected>Choose...</option>
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>

        <label >Salary </label>
        <input type="text" class="col-sm-2 col-form-label"  id="salary"
        [(ngModel)] = "user.salary" name = "salary">
    </div> -->

    <button class="btn btn-success" type="submit">Add user</button>
</form>
