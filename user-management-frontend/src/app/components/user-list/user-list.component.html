


<table class="table table-hover">

    <thead class="thead-dark">
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Met quota?</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>

    <tbody>
        
        <tr  *ngFor="let tempUser of user">

            <td > {{ tempUser.name}}</td>
            <td> {{ tempUser.email}}</td>  
            <td> {{ tempUser.salary | currency: "USD"}}</td>
            <td>
                <div *ngIf="tempUser.salary > 20; else myElseBlock" >Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
            <td>
                 
                <button (click)="updateUser(tempUser.id)" class="btn btn-success btn-sm rounded-0" type="button" data-placement="top" title="Edit" ><fa-icon [icon]="faEdit"></fa-icon> </button>
            
            </td>
          <td><button (click)="deleteUser(tempUser.id)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><fa-icon [icon]="faTrash"></fa-icon></button></td>
        </tr>
    </tbody>
</table>
